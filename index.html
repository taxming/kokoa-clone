

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"/>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kokoa-talk</title>
    <script src="https://kit.fontawesome.com/8cd42fc5ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="statusbar">
        <div class="statusbar__service">
            <span>No Service</span>
            <div class="statusbar__wifiimg">
            <svg  class="w-6 h-6 statusbar__wifiimg2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"></path></svg>
        </div>
        </div>
        <div class="statusbar__time">
            <span>18:43</span>
        </div>
        <div class="statusbar__battery">
            <span>11%</span>
            <i class="fa fa-solid fa-battery-quarter"></i>
            <i class="fa fa-solid fa-bolt"></i>     
           </div>
    </div>

    <header class="welcomnote">
        <h1>Welcome to kakaoTalk</h1>
    <p>If you have a Kakao Account,<br>log in with your email or phone number</p>
    </header>


    <form class="loginform">
        <input class="loginform__inside loginform__email" type="text" placeholder="Email or phone number"/>
        <input class="loginform__inside loginform__password" type="password" placeholder="Password"/>
        <button calss="loginform__inside loginform__login" type="button"><span>Log In</span></button>
        <input class="loginform__inside loginform__signup" type="button" value="Sign Up"/>
                <a href="#" class="loginform__buttomspan">Find Kakao Account or Password</a>
    </form>


</body>
</html>
